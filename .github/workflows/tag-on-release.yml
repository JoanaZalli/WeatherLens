name: Tag and Release on Merge

on:
  pull_request:
    types: [closed]
    branches:
      - 'release/**'
  workflow_dispatch:  # üëà Allows manual trigger and local `act` testing

permissions:
  contents: write  # ‚úÖ Required to allow tag pushing in private repos

jobs:
  tag_release:
    if: github.event.pull_request.merged == true && startsWith(github.event.pull_request.head.ref, 'release/')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from branch name
        run: |
          BRANCH_NAME="${{ github.event.pull_request.head.ref }}"
          echo "üîç Branch Name: $BRANCH_NAME"
          
          VERSION="${BRANCH_NAME#release/}"
          echo "VERSION=$VERSION"
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          if [[ "$BRANCH_NAME" == release/* ]]; then
            VERSION="${BRANCH_NAME#release/}"
            echo "‚úÖ Extracted version: $VERSION"
            echo "VERSION=$VERSION" >> $GITHUB_ENV
          else
            echo "‚ùå Not a release/* branch. Skipping."
            exit 1
          fi

      - name: Create and push tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPOSITORY: ${{ github.repository }}
          VERSION: ${{ env.VERSION }}
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          
          git tag "v${VERSION}"
          echo "Token prefix: ${GITHUB_TOKEN:0:6}******"

          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${REPOSITORY}
          git push origin "v${VERSION}"
